<!DOCTYPE html>
<html>
<head>
	<title>Criptografia de Palavras</title>
</head>
<body>
	<h1>Criptografia de Palavras</h1>
	<form>
		<label for="palavra">Insira a palavra a ser criptografada:</label><br>
		<input type="text" id="palavra"><br>
		<button type="button" onclick="criptografar()">Criptografar</button>
	</form> 
	<p id="resultado"></p>
</body>
<script>
function criptografar() {
	// obtém a palavra a ser criptografada
	var palavra = document.getElementById("palavra").value;

	// cria um dicionário de substituição de letras
	var dicionario = {
		a: "z",
		b: "y",
		c: "x",
		d: "w",
		e: "v",
		f: "u",
		g: "t",
		h: "s",
		i: "r",
		j: "q",
		k: "p",
		l: "o",
		m: "n",
		n: "m",
		o: "l",
		p: "k",
		q: "j",
		r: "i",
		s: "h",
		t: "g",
		u: "f",
		v: "e",
		w: "d",
		x: "c",
		y: "b",
		z: "a"
	};

	// criptografa a palavra
	var criptografada = "";
	for (var i = 0; i < palavra.length; i++) {
		criptografada += dicionario[palavra[i]];
	}

	// exibe a palavra criptografada
	document.getElementById("resultado").innerHTML = "Palavra criptografada: " + criptografada;
}
</script>
</html>
